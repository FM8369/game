<!DOCTYPE html>
<html>
  <head>
    <title>Space Game</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <canvas id="game-canvas" width="800" height="600"></canvas>
    <script>
      // Get the canvas and context
      var canvas = document.getElementById("game-canvas");
      var ctx = canvas.getContext("2d");
      
      // Set the background
      ctx.fillStyle = "black";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Set the player position and velocity
      var playerX = canvas.width / 2;
      var playerY = canvas.height / 2;
      var playerVX = 0;
      var playerVY = 0;
      
      // Define the game loop
      function gameLoop() {
        // Update the player position
        playerX += playerVX;
        playerY += playerVY;
        
        // Check for out of bounds
        if (playerX < 0) playerX = 0;
        if (playerX > canvas.width) playerX = canvas.width;
        if (playerY < 0) playerY = 0;
        if (playerY > canvas.height) playerY = canvas.height;
        
        // Clear the canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        // Draw the player
        ctx.fillStyle = "white";
        ctx.fillRect(playerX - 10, playerY - 10, 20, 20);
        
        // Request the next frame
        requestAnimationFrame(gameLoop);
      }
      
      // Define the key handling
      document.addEventListener("keydown", function(event) {
        if (event.keyCode == 37) {  // Left arrow
          playerVX = -5;
        } else if (event.keyCode == 39) {  // Right arrow
          playerVX = 5;
        } else if (event.keyCode == 38) {  // Up arrow
          playerVY = -5;
        } else if (event.keyCode == 40) {  // Down arrow
          playerVY = 5;
        }
      });
      
      document.addEventListener("keyup", function(event) {
        if (event.keyCode == 37 || event.keyCode == 39) {  // Left or right arrow
          playerVX = 0;
        } else if (event.keyCode == 38 || event.keyCode == 40) {  // Up or down arrow
          playerVY = 0;
        }
      });
      
      // Start the game loop
      requestAnimationFrame(gameLoop);
    </script>
  </body>
</html>
